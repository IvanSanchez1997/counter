<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: 'Playfair Display', serif;
  text-align: center;
  overflow: hidden;
}

.countdown {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  white-space: nowrap;
}

.box {
  text-align: center;
}

.number {
  font-size: 28px;
  color: #d4af37;
  font-weight: 600;
  line-height: 1;
}

.label {
  font-size: 11px;
  letter-spacing: 2px;
  color: #777;
  margin-top: 4px;
}
</style>
</head>
<body>

<div class="countdown">
  <div class="box">
    <div class="number" id="days"></div>
    <div class="label">D√çAS</div>
  </div>
  <div class="box">
    <div class="number" id="hours"></div>
    <div class="label">HORAS</div>
  </div>
  <div class="box">
    <div class="number" id="minutes"></div>
    <div class="label">MIN</div>
  </div>
  <div class="box">
    <div class="number" id="seconds"></div>
    <div class="label">SEG</div>
  </div>
</div>

<script>
const weddingDate = new Date("October 11, 2026 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
