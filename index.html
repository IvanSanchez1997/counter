<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ELIMINAR SCROLL TOTAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -ms-overflow-style: none;
  scrollbar-width: none;
}
*::-webkit-scrollbar {
  display: none;
}

body {
  background: transparent;
  font-family: 'Playfair Display', serif;
  text-align: center;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center; /* Centra verticalmente */
  justify-content: center; /* Centra horizontalmente */
}

.countdown {
  display: flex;
  width: 100%; /* Ocupa todo el ancho del iframe */
  max-width: 400px; /* Evita que se estire demasiado en PC */
  justify-content: space-around; /* Reparte el espacio equitativamente */
  align-items: center;
}

.box {
  flex: 1; /* Cada caja ocupa el mismo espacio */
  text-align: center;
}

.number {
  font-size: 24px; /* Un pelín más pequeño para asegurar que quepa */
  color: #d4af37;
  font-weight: 600;
  line-height: 1;
}

.label {
  font-size: 9px; /* Ajustado para que no se corte */
  letter-spacing: 1px;
  color: #777;
  margin-top: 4px;
  text-transform: uppercase;
}

/* Si la pantalla es muy pequeña, bajamos un poco más el tamaño */
@media (max-width: 320px) {
  .number { font-size: 20px; }
  .label { font-size: 8px; }
}
</style>
  
</head>
<body>

<div class="countdown">
  <div class="box">
    <div class="number" id="days"></div>
    <div class="label">DÍAS</div>
  </div>
  <div class="box">
    <div class="number" id="hours"></div>
    <div class="label">HORAS</div>
  </div>
  <div class="box">
    <div class="number" id="minutes"></div>
    <div class="label">MIN</div>
  </div>
  <div class="box">
    <div class="number" id="seconds"></div>
    <div class="label">SEG</div>
  </div>
</div>

<script>
const weddingDate = new Date("October 11, 2026 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
