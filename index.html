<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* 1. ELIMINAR SCROLLBARS (WEBKIT/FIREFOX) */
* {
  -ms-overflow-style: none;
  scrollbar-width: none;
  box-sizing: border-box;
}
*::-webkit-scrollbar {
  display: none;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* Evita scroll */
  background: transparent;
  font-family: 'Playfair Display', serif;
  
  /* 2. TRUCO PARA MÓVIL: Desactiva gestos de scroll y el "rebote" */
  touch-action: none; 
  overscroll-behavior: none;
  
  display: flex;
  justify-content: center;
  align-items: center;
}

.countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px; /* Reducido un poco para que quepa en móviles estrechos */
  white-space: nowrap;
}

.box {
  text-align: center;
  min-width: 60px; /* Asegura un ancho base */
}

.number {
  font-size: 26px; /* Bajamos de 28px a 26px para asegurar espacio */
  color: #d4af37;
  font-weight: 600;
  line-height: 1.1;
}

.label {
  font-size: 10px; /* Bajamos de 11px a 10px */
  letter-spacing: 1px;
  color: #777;
  margin-top: 2px;
}

/* 3. AJUSTE PARA PANTALLAS MUY PEQUEÑAS (iPhone SE, etc) */
@media (max-width: 360px) {
  .countdown { gap: 10px; }
  .number { font-size: 22px; }
  .label { font-size: 9px; }
}
</style>
</head>
<body>

<div class="countdown">
  <div class="box">
    <div class="number" id="days"></div>
    <div class="label">DÍAS</div>
  </div>
  <div class="box">
    <div class="number" id="hours"></div>
    <div class="label">HORAS</div>
  </div>
  <div class="box">
    <div class="number" id="minutes"></div>
    <div class="label">MIN</div>
  </div>
  <div class="box">
    <div class="number" id="seconds"></div>
    <div class="label">SEG</div>
  </div>
</div>

<script>
const weddingDate = new Date("October 11, 2026 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
